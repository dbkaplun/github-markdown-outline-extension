<!DOCTYPE html>
<html lang="en">
  <head>
    <title>github-markdown-outline-extension options</title>
    <style>
#status { color: #888; font-style: oblique; }
    </style>
  </head>
  <body>
    <p id="status">&nbsp;</p>
    <p><label><input type="checkbox" name="useInnerHTML"> Show images, code, etc. in outline from headers</label></p>
    <p><label><input type="checkbox" name="float"> Float on the right alongside content</label></p>
    <p><label><input type="checkbox" name="hideIfOutlineDetected"> Hide outline if one is already present</label></p>
    <p><label><input type="checkbox" name="normalize"> Normalize outline (flattens sublists with only one item)</label></p>
    <script src="options.js"></script>
  </body>
</html>
